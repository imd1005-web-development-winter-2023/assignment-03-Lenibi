<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Set the page title -->
    <title>Assignment 03</title>

    <!-- Set the charset we're using to UTF-8 -->
    <meta charset="UTF-8" />

    <!-- Set the screens default zoom / scale to 1 -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- We are using a CSS Reset file to standardize browser default css -->
    <link rel="stylesheet" href="reset.css" />

    <!-- This is where all of our awesome CSS code goes -->
    <link rel="stylesheet" href="style.css" />

    <!-- Set the Favicon  -->
    <link rel="icon" href="./images/favicon/rocket.svg" type="image/svg+xml" />
  </head>
  <body>
    <section class="quadrants">
        <section class="test logo">
            <img class="logoImage" src="cubelogo.png" alt="logo">
        </section>
        <section class="test header">
            <div class="scramble">D2 R2 F D2 B D2 U2 B' D2 B' R2 D' B2 D' F2 R' F2 U' B2 R'</div>
            <section class="buttons">
              <div class="button1container"><button class="button1 previousButton">Previous</button></div>
              <div class="button1container"><button class="button1 nextButton">Next</button></div>
            </section>
        </section>
        <section class="test list">
            <section class="sessionTop">
                <button class="button2 sessionButton">Session 1</button>
                <section class="sessionTopGrid">
                  <button class="button2 listNum">Num</button>
                  <button class="button2 listTime">Time</button>
                  <button class="button2 listAo5">Ao5</button>
                  <button class="button2 listAo12">Ao12</button>
                </section>
            </section>
            <section class="sessionMiddle">
                <section class="sessionMiddleGrid">
                    <button class="button2 listNum_1">1</button>
                    <button class="button2 listTime_1">1.00</button>
                    <button class="button2 listAo5_1">-</button>
                    <button class="button2 listAo12_1">-</button>
                </section>
            </section>
            <section class="sessionBottom">
              <section class="sessionTopGrid">
                <button class="button2 best">Best</button>
                <button class="button2 bestTime">1.00</button>
                <button class="button2 bestAo5">-</button>
                <button class="button2 bestAo12">-</button>
              </section>
              <button class="button2 clearButton">Clear</button>
          </section>
        </section>
        <section class="test timer">
          <div class="timerContainer">
            <div class="time">0:00</div>
            <div class="ao5">Ao5:-</div>
            <div class="ao12">Ao12:-</div>
          </div>
          
        </section>
    </section>
    <!--

      ADD YOUR ASSIGNMENT 03 CODE

      YOU MAY REMOVE THE BOILERPLATE CODE BELOW

      IMPORTANT CHECKLIST:

      - Are users able to create and delete to do list items?
      - Have you set a favicon? (included - but it's a rocket)
      - Do you have a css reset file? (included)
      - Has a team member conducted a code review and left a GitHub Issue in your repo?
      - Have you conducted a code review and left a GitHub Issue on your team member's repo?

    -->
    <main>
      <div id="app"></div>
    </main>

    <!-- This is where we add our awesome JavaScript code -->
    <script src="./main.js"></script>
  </body>
</html>
